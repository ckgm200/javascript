<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function random4(){
                var ans
                ans=Math.floor(4*Math.random()+1)
                return ans
            }
            function makemiro(){
                var MAXSIZE=101
                var maze =new Array(MAXSIZE)
                for(var i=0;i<MAXSIZE;i++)
                {
                    maze[i]=new Array(MAXSIZE)
                    for(var j=0 ;j<MAXSIZE;j++){
                        maze[i][j]=0
                    }
                }
                for(var i=0; i<MAXSIZE;i++){
                    maze[0][i]=maze[MAXSIZE-1][i]=maze[i][0]=maze[i][MAXSIZE-1]=1

                }
            }
        </script>
        <style>

        </style>
    </head>
    <body>
        <canvas id="mycanvaas" width="600px" height="400px">
        </canvas>
        <button onclick="makemiro()">迷路を作る</button>
    </body>
</html>
