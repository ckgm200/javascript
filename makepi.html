<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        function drawPicture() {
            var c = document.getElementById("canvas")
            if (c.getContext) {
                var pen = c.getContext("2d")
                pen.fillRect(20, 20, 1, 1)
                pen.fillRect(20, 22, 1, 2)
                pen.fillRect(20, 24, 1, 4)                     pen.fillRect
                pen.fillRect(20, 26, 1, 6)
                pen.fillRect(20, 28, 1, 8)
                pen.fillRect(20, 30, 1, 10)
                                                                                                            
            }
        }
    </script>
    <style>
        body {
            background-color: aqua;
        }

        canvas {
            background-color: linen;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600px" height="400px">

    </canvas>
    <button onclick="drawPicture()">
        draw
    </button>

</body>

</html>
